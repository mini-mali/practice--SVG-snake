<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SVG snake
    </title>
    <link rel="stylesheet" href="./app.scss">
</head>
<body>
    <svg
        width="100"
        height="100"
        >
        <line
            x1="0"
            x2="100"
            y1="0"
            y2="100"
            stroke="red"
            stroke-width="10"
        >
    </svg>


    <div class="ui-controls">
        <button class="up">UP</button>
        <button class="down">DOWN</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
