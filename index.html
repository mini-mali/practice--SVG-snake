<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SVG snake
    </title>
    <link rel="stylesheet" href="./app.scss">
</head>
<body>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200"
        >
        <line
            x1="20"
            y1="100"

            x2="180"
            y2="100"
        >
    </svg>


    <div class="ui-controls">
        <div class="group up-down">
            <button class="up">⬆</button>
            <button class="down">⬇</button>
        </div>
        <div class="group left-right">
            <button class="left">⬅</button>
            <button class="play">▶︎</button>
            <button class="right">⮕</button>
        </div>
    </div>


    <div class="ui-controls-grid">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
        <!--
        <button class="up">⬆</button>
        <button class="down">⬇</button>
        <button class="left">⬅</button>
        <button class="right">⮕</button>
        <button class="play">▶︎</button>
        -->
    </div>

    <script src="./app.js"></script>
</body>
</html>
